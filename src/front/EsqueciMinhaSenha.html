<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar senha - DoaAqui</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tomorrow', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f8ff;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form p {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    input[type="email"] {
      width: 90%;
      padding: 10px;
      border: 2px solid #ffffff;
      border-radius: 20px;
      font-size: 16px;
      text-align: center;
      background-color: #9BDFFF;
      margin-bottom: 20px;
    }

    input[type="email"]:hover {
      background-color: #8BFACC;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #8BFACC;
      border: 2px solid #000000;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8bfaccaf;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Recuperar senha</h2>
    <form id="formRecuperar">
      <p>Digite seu e-mail cadastrado:</p>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
      <button type="submit">Enviar link</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const API_URL = "https://doa-aqui.onrender.com";

    document.getElementById("formRecuperar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      const resp = await fetch(`${API_URL}/recuperar-senha`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      if (resp.ok) {
        msg.textContent = "Um link de redefinição foi enviado para seu e-mail.";
        msg.style.color = "green";
      } else {
        msg.textContent = "E-mail não encontrado.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
