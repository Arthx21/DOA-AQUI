<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - DoaAqui</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tomorrow', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f8ff;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form p, form label {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 2px solid #ffffff;
      border-radius: 20px;
      font-size: 16px;
      text-align: center;
      background-color: #9BDFFF;
      margin-bottom: 20px;
    }

    input[type="password"]:hover {
      background-color: #8BFACC;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #8BFACC;
      border: 2px solid #000000;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8bfaccaf;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Redefinir Senha</h2>
    <form id="formRedefinir">
      <input type="hidden" id="token">

      <label for="senha">Nova senha:</label>
      <input type="password" id="senha" placeholder="Digite sua nova senha" required>

      <label for="confirmarSenha">Confirmar nova senha:</label>
      <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha" required>

      <button type="submit">Salvar nova senha</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const API_URL = "http://localhost:5000";

    // Extrai token da URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("token").value = params.get("token");

    document.getElementById("formRedefinir").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const msg = document.getElementById("msg");

      // Validação simples de senhas iguais
      if (senha !== confirmarSenha) {
        msg.textContent = "As senhas não coincidem.";
        msg.style.color = "red";
        return;
      }

      const resp = await fetch(`${API_URL}/redefinir-senha`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, senha })
      });

      if (resp.ok) {
        msg.textContent = "Senha redefinida com sucesso!";
        msg.style.color = "green";
      } else {
        msg.textContent = "Token inválido ou expirado.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
